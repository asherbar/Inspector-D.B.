{% extends 'common/base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs">
                {% if table_names %}
                {% for table_name in table_names %}
                <li class="nav-item">
                    {% if table_name == current_table_name %}
                    <a class="nav-link active" href="#">{{table_name}}</a>
                    {% else %}
                    <a class="nav-link" href="{% url 'table' table_name %}">{{table_name}}</a>
                    {% endif %}
                </li>
                {% endfor %}
                {% endif %}
            </ul>
        </div>
        <div class="col">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">>></span>
                </div>
                <input type="text" class="form-control" name="query" id="query_input">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="execute_query">Execute Query</button>
                </div>
            </div>
        </div>
    </div>


    <div class="row">

        <div id="data_area" class="col w-50">
            {% block table_data %}
            {% endblock %}
        </div>
        <div class="col w-50">
            <div id="query_results_area"></div>
        </div>
    </div>
</div>
{% endblock %}
