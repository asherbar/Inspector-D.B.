<div class="table-wrap">
    <table class="table table-bordered">
        <thead class="thead-dark">
        <tr class="header">
            {% for column in column_names %}
            <th scope="col">{{column}}</th>
            {% endfor %}
        </tr>
        </thead>
        <tbody>
        {% for row in records %}
        <tr>
            {% for v in row %}
            <td>{{v}}</td>
            {% endfor %}
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
